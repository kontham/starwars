<mat-card class="card">
  <div *ngIf="character">
    <div row (click)="(character.url)">{{character.name}}'s details:</div>
    <div> Height: {{selectedCharacterDetails.height}}</div>
    <div> Color: {{selectedCharacterDetails.skin_color}}</div>
  </div>

  <div> Movies he starred in:
    <div *ngFor="let movie of MovieDetailsArray">
      {{movie.title}}
      {{movie.release_date | date}}
    </div>
  </div>
</mat-card>
