<mat-card class="card">
  <div *ngIf="character">
    <div row (click)="(character.url)">Details:</div>
    <div> Height: {{selectedCharacterDetails.height}}</div>
    <div> Color: {{selectedCharacterDetails.skin_color}}</div>
  </div>
</mat-card>

<app-moviedetails [oneCharacterDetail]="selectedCharacterDetails.films"></app-moviedetails>
